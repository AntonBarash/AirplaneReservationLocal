<h2>Add a new flight</h2>

<form method="post" action="/makenewflight">
  <label for="fname">Enter a location:</label>
  <input type="fname" name="fname" required/><br />
  <label for="departuredate">Enter departure date:</label>
  <input type="date" name="departuredate" required/><br />
  <label for="departuretime">Enter departure time:</label>
  <input type="time" name="departuretime" required/><br />
  <label for="arrivaltime">Enter arrival time:</label>
  <input type="time" name="arrivaltime" required/><br />
  <label for="seats">Enter available seats:</label>
  <input type="seats" name="seats" required/><br />
 </form>
