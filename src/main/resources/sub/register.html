<head>
	<title>Create an account!</title>
</head>

<body>
	<div class="title">
		<h1>Enter your information below</h1>
        </div>
        <div id="content">
		<form method="post" action="/register">	
		<label for="fname">Enter your first name:</label>
		<input type="fname" name="fname" required/><br />
		<label for="lname">Enter your last name:</label>
		<input type="lname" name="lname" required/><br />
		<label for="contactn">Enter your last name:</label>
		<input type="contactn" name="contactn" required/><br />
		<label for="creditcard">Enter your credit card number:</label>
		<input type="creditcard" name="creditcard" /><br />
		<label for="cvv">Enter your credit card security code:</label>
		<input type="cvv" name="cvv" /><br />
		<label for="exp">Enter your credit card expiration date:</label>
		<input type="exp" name="exp" /><br />
		<label for="email">Enter your email:</label>
		<input type="email" name="email" required/><br />
		<label for="password">Enter password:</label>
		<input type="password" name="password" required/><br />
		<input type="submit" />
		</form>
	</div>
</body>
